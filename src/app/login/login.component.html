<section class="login-container">
  <h1>Admin Login</h1><br/>
  <!-- Admin login form -->
  <form autocomplete="off" novalidate [formGroup] = "form" (submit)="login()">
    <input type="email" [(ngModel)]="email" name="athlete" placeholder="Email Address" formControlName="email">
    <input type="password" [(ngModel)]="password" name="pass" placeholder="Password" formControlName="password">
    <input type="submit" name="login" class="loginmodal-submit" value="Login">
  </form>
  <div *ngIf="showError" id="error">Invalid email/password</div>
</section>
