<section class="login-container">
  <h1>Login to Your Account</h1><br/>
  <form autocomplete="off" novalidate [formGroup] = "form" (submit)="login()">
    <input type="email" name="athlete" placeholder="Email Address" formControlName="email">
    <input type="password" name="pass" placeholder="Password" formControlName="password">
    <input type="submit" name="login" class="loginmodal-submit" value="Login">
  </form>

  <div class="login-help">
      <button (click)="loginWithGoogle()">Login with Google</button>
    </div>
</section>
