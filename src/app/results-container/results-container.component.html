<div>
    <h1>IrishPF Database</h1>
    <h3><input type="text" (keyup)="search($event)" id="search" placeholder="Search Athletes..." required></h3>
</div>
<!-- <div *ngIf="showChart">
    <canvas #canvas id="canvas">{{chart}}</canvas>
</div> -->
<input type="button" [disabled]="numChecked < 2 || numChecked > 5" onclick="document.getElementById('primaryButton').click()" value="Compare"/>
<div *ngFor="let athlete of athletes">
    <h4><a [routerLink]="'/athletes/' + athlete.id">{{athlete.name}}</a><button  style="visibility:hidden; width:1px; height:0px" id="primaryButton" (click)="openPopup(content)" (click)="getChart()">Compare</button></h4>
    <h6 style="color: #93C54B">Best Result:</h6>
    <p>
        <input type="checkbox" (change)="resultTicked(athlete.id,$event)"> Squat: {{athlete?.squat}}kg | Bench: {{athlete?.bench}}kg | Deadlift: {{athlete?.deadlift}}kg | Total: {{athlete?.total}}kg | Bodyweight: {{athlete?.bodyweight}}kg | Wilks: {{athlete.wilks}}  
        <ng-template #content let-c="close" let-d="dismiss" width="700px" height="500px">
            <div class="modal-header">
                <h1>Athlete Comparison</h1>
            </div>
            <div class="modal-body">
                <div>
                    <canvas #canvas id="canvas">{{chart}}</canvas>
                </div>
            </div>
            <div class="modal-footer" *ngIf="resultsToCompare.length == 1">
                <button type="button" class="btn btn-succcess-dark" (click)="c('Close click')">Close</button>
            </div>
        </ng-template>
    </p>
    <hr/>
</div>

<div>
    <button *ngIf="athletes.length % 20 == 0" (click)="loadMore()">Load More athletes</button>
</div>

<div *ngIf="athletes.length < 1">
    <hr/>
    <p>
        No athletes Found.
    </p>
</div>
