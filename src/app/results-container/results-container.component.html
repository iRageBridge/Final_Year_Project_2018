<div>
    <h1> IrishPF Database</h1>
    <h3>Athlete Search:</h3>
    <input type="text" (keyup)="search($event)" id="search" placeholder="Search for..." required>
</div>
<div *ngFor="let result of results">
    <h4><a [href]="'/athletes/' + result.name.replace(' ', '').toLowerCase()">{{result?.name}}</a></h4>
    <p>
        Squat: {{result?.squat}}kg | Bench: {{result?.bench}}kg | Deadlift: {{result?.deadlift}}kg | Total: {{result?.total}}kg | Bodyweight: {{result?.bodyweight}}kg | Wilks: {{result.wilks}} 
    </p>
    <hr/>
</div>

<div *ngIf="results?.length < 1">
    <hr/>
    <p>
        No results found.
    </p>
</div>
