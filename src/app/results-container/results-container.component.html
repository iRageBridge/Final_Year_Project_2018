<div>
    <h1>IrishPF Database</h1>
    <h3><input type="text" (keyup)="search($event)" id="search" placeholder="Search Athletes..." required>
    </h3>
</div>
<div *ngFor="let result of results">
    <h4><a [routerLink]="'/athletes/' + result.id">{{result.name}}</a></h4>
    <p>
        <input *ngIf="isLoggedIn" type="checkbox"> Squat: {{result?.squat}}kg | Bench: {{result?.bench}}kg | Deadlift: {{result?.deadlift}}kg | Total: {{result?.total}}kg | Bodyweight: {{result?.bodyweight}}kg | Wilks: {{result.wilks}} 
    </p>
    <hr/>
</div>

<div>
    <button (click)="loadMore()">Load More Posts</button>
</div>

<div *ngIf="results.length < 1">
    <hr/>
    <p>
        Loading Results...
    </p>
</div>
