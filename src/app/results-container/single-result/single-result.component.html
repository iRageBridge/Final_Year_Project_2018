<h3>Results</h3>
<section class="wrapped jumboron" *ngIf="resultsList | async as results else resultsLoading">
  <div *ngFor="let result of resultsList | async" class="bs-callout bs-calout-info">
    <h4><a [href]="'/athletes/' + result.$key">{{result.name}}</a></h4>
      <p>
          <small> Squat: {{result.squat}}kg | Bench: {{result.bench}}kg | Deadlift: {{result.deadlift}}kg | Bodyweight: {{result.bodyweight}}kg | Total: {{result.total}}kg | Wilks: {{result.wilks}} | </small>
      </p>
  </div>
</section>

<ng-template #resultsLoading>
  <div>
    Loading results...
  </div>
</ng-template>
