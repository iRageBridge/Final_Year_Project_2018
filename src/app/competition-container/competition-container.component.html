<h1>Irish Powerlifting Federation Results</h1>
<hr/>
<!-- Gets all competitions, sorted by year -->
<h2>2015 Results</h2>
<hr/>
<div *ngFor="let result of _results; let i = index">
  <div *ngIf="result.year == 2015">
    <h2><a [routerLink]="'/comps/' + result.compId">{{result.comp}}</a> | {{result.date}} | <button *ngIf="_loggedIn" class="btn btn-danger" (click)="deleteComp(result.compId)">Delete Competition</button></h2>
  </div>
</div>
