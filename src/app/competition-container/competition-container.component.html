<h1>Irish Powerlifting Federation Results</h1>
<hr/>
<h2>2015 Results</h2>
<hr/>
<div *ngFor="let result of results; let i = index">
  <div *ngIf="result.year == 2015">
    <h2><a [routerLink]="'/comps/' + result.compId">{{result.comp}}</a> | {{result.date}}</h2>
  </div>
</div>
<hr/>
