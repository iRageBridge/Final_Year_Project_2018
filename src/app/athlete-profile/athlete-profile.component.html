<h2>Athlete profile</h2>
<div class="well well-sm" *ngIf="athlete$ | async as athletes else athleteLoading">
    <div class="row">
        <div class="col-sm-4 col-md-2">
            <img src="http://placehold.it/100x100" alt="" class="img-rounded img-responsive" />
        </div>
        <div class="col-sm-8 col-md-10">
            <h4><span>({{athletes.name}})</span></h4>

        </div>
    </div>
</div>
<ng-template #athleteLoading>
    <div>
        Fetching athlete...
    </div>
</ng-template>

<app-single-post [resultsList]="results$"></app-single-post>
